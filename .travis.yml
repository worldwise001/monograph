matrix:
  include:
  - language: python
    python:
    - '3.7'
    install:
    - pip install -r requirements.txt
    - pip install codecov
    script:
    - pytest
    after_success:
    - codecov
  - language: node_js
    node_js:
    - '11.13.0'
    before_install:
    - cd webapp
    install:
    - npm install
    - npm install codecov -g
    script:
    - npm run lint
    - npm run build
    - npm run test
    after_success:
    - codecov
